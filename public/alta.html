<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Iván Castro">
    <meta name="copyright" content="Ref. to author | Todos los derechos reservados">
    <meta name="description" content="La mejor tienda de argentina para comprar figuras coleccionables de tus series y películas favoritas">
    <meta name="keywords" content="Figuras, Hot toys, coleccionable, coleccion">
    <link rel="stylesheet" href="/main.css" type="text/css">
    <title>Hobbies - Nosotros</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <img src="../Src/Images/hobbies-final.png" alt="logo de la tienda con nombre hobbies">
            <a href="javascript:void(0);" onclick="openMenu()" class="barra"><i class="fa fa-bars"></i></a>    
        </div>
        <ul class="menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="alta.html">Alta</a></li>
            <li><a href="contacto.html">Contacto</a></li>            
            <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
        <form id="buscarform" action="" method=""> 
            <!-- pendiente de investigar como darle funcionalidad -->
            <input type="text" id="search-input" name="buscar" placeholder="Buscar...">
            <button type="submit" id="buscar">Buscar</button>
        </form>
    </header>

    <main class="principala">
        <h2>Agregar producto nuevo</h3>
        <form name="formularioAlta">
            <label class="label" for="personaje">Nombre personaje:<input name="personaje" type="text"/></label>
            <div class="errorPersonaje"></div>
        
            <label class="label" for="franquicia">Franquicia/Serie:<input name="franquicia" type="text"/></label>
            <div class="errorFranquicia"></div>

            <label class="label" for="marca">Marca:<input name="marca" type="text"/></label>
            <div class="errorMarca"></div>
            
            <label class="label" for="escala">Escala: <br>
                <select name="escala" class="select">
                    <option value="Elija una opción">Elija una opción</option>
                    <option value="1/5">1/5</option>
                    <option value="1/10">1/10</option>
                    <option value="1/20">1/20</option>
                </select>
            </label>
            <div class="errorEscala"></div>

            <label class="label" for="precio">Precio (solo números):<input name="precio" type="text"/></label>
            <div class="errorPrecio"></div>

            <label class="label" for="stock">Unidades agregadas a Stock (solo números):<input name="stock" type="text"/></label>
            <div class="errorStock"></div>
        
            <label class="label" for="descripcion">Descripción:<textarea class="descripcion" name="descripcion"></textarea></label>
            <div class="errorDescripcion"></div>  
        
            <label class="label" for="imagen">Imagen:<input name="imagen" type="file" accept="image/*"/></label>
            <div class="errorImagen"></div>

            <input class="agregar" type="submit" value="Agregar">
        </form>
    </main>

    <footer>
        <p>Debido a la naturaleza puramente coleccionista de nuestros productos y de la existencia de algunas piezas o accesorios que los acompañan se recomienda mantener a los mismos fuera del alcance de niños menores a 6 años.</p>
        <a href="contacto.html">
            Contactanos!
        </a>
    </footer>   
    <script src="https://kit.fontawesome.com/eb26cc3c54.js" crossorigin="anonymous"></script>
    <script src="../alta.js"></script>

</body>
</html>
